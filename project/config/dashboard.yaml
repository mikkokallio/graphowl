title: Measurements
timespan: none
interval: none
layout:
  x: 2
  y: 2
sources:
  - name: SQLite
    connector: SQLiteConnector
    uri: config/demo_db.sqlite
graphs:
  - title: Temperature
    connector: SQLite
    collection: ruuvitags
    fields:
      time: time
      value: temperature
      name: name
  - title: Humidity
    connector: SQLite
    collection: ruuvitags
    fields:
      time: time
      value: humidity
      name: name
  - title: Pressure
    connector: SQLite
    collection: ruuvitags
    fields:
      time: time
      value: pressure
      name: name
  - title: Acceleration
    connector: SQLite
    collection: ruuvitags
    fields:
      time: time
      value: acceleration
      name: name
