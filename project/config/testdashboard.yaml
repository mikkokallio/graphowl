name: Test
timespan: 12 hours
interval: 5 minutes
layout:
  x: 3
  y: 2

sources:
  - name: Mongo
    connector: MongoDbConnector
    uri: fakeconnectionstring
    cert: mongo-x509.pem
    database: sensors
graphs:
  - title: Temperature
    connector: Mongo
    collection: ruuvitags
    fields:
      time: time
      value: temperature
      name: alias
  - title: Humidity
    connector: Mongo
    collection: ruuvitags
    fields:
      time: time
      value: humidity
      name: alias
  - title: Pressure
    connector: Mongo
    collection: ruuvitags
    fields:
      time: time
      value: pressure
      name: alias
  - title: Acceleration
    connector: Mongo
    collection: ruuvitags
    fields:
      time: time
      value: acceleration
      name: alias
