graphs:
- collection: wfs:FeatureCollection,wfs:member,omso:GridSeriesObservation,om:result,gmlcov:MultiPointCoverage,gml:rangeSet,gml:DataBlock,gml:doubleOrNilReasonTupleList
  connector: REST-API
  fields:
    name: t2m,td
    time: 3600
    value: 0,5
  title: Temperature vs Dewpoint temperature
- collection: wfs:FeatureCollection,wfs:member,omso:GridSeriesObservation,om:result,gmlcov:MultiPointCoverage,gml:rangeSet,gml:DataBlock,gml:doubleOrNilReasonTupleList
  connector: REST-API
  fields:
    name: ws_10min,wg_10min
    time: 3600
    value: 1,2
  title: Wind speed vs Wind gust
- collection: wfs:FeatureCollection,wfs:member,omso:GridSeriesObservation,om:result,gmlcov:MultiPointCoverage,gml:rangeSet,gml:DataBlock,gml:doubleOrNilReasonTupleList
  connector: REST-API
  fields:
    name: wd_10min
    time: 3600
    value: 3
  title: Wind direction
- collection: wfs:FeatureCollection,wfs:member,omso:GridSeriesObservation,om:result,gmlcov:MultiPointCoverage,gml:rangeSet,gml:DataBlock,gml:doubleOrNilReasonTupleList
  connector: REST-API
  fields:
    name: rh
    time: 3600
    value: 4
  title: Relative humidity
- collection: wfs:FeatureCollection,wfs:member,omso:GridSeriesObservation,om:result,gmlcov:MultiPointCoverage,gml:rangeSet,gml:DataBlock,gml:doubleOrNilReasonTupleList
  connector: REST-API
  fields:
    name: r_1h,ri_10min
    time: 3600
    value: 6,7
  title: Amount of rain vs Rainfall intensity
- collection: wfs:FeatureCollection,wfs:member,omso:GridSeriesObservation,om:result,gmlcov:MultiPointCoverage,gml:rangeSet,gml:DataBlock,gml:doubleOrNilReasonTupleList
  connector: REST-API
  fields:
    name: snow_aws
    time: 3600
    value: 8
  title: Snow
- collection: wfs:FeatureCollection,wfs:member,omso:GridSeriesObservation,om:result,gmlcov:MultiPointCoverage,gml:rangeSet,gml:DataBlock,gml:doubleOrNilReasonTupleList
  connector: REST-API
  fields:
    name: p_sea
    time: 3600
    value: 9
  title: Mean sea level pressure
- collection: wfs:FeatureCollection,wfs:member,omso:GridSeriesObservation,om:result,gmlcov:MultiPointCoverage,gml:rangeSet,gml:DataBlock,gml:doubleOrNilReasonTupleList
  connector: REST-API
  fields:
    name: vis
    time: 3600
    value: 10
  title: Horizontal visibility
interval: 2 minutes
layout:
  x: 3
  y: 3
sources:
- connector: SQLiteConnector
  name: SQLite
  uri: config/demo_db.sqlite
- connector: RESTAPIConnector
  name: REST-API
  uri: http://opendata.fmi.fi/wfs?service=WFS&version=2.0.0&request=GetFeature&storedquery_id=fmi::observations::weather::multipointcoverage&place=Helsinki&timestep=60&starttime=$TIMEZ&
timespan: 7 days
title: Helsinki weather
